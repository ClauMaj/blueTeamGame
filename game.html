<!DOCTYPE html>
<html lang="de">
<head>
    <title>Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="nodejs/node_modules/socket.io/client-dist/socket.io.js"></script>
    <script src="client.js"></script>
</head>
<body>

<!--site content start-->
<div class="container-fluid site-content" id="game-content">
    <div class="row">
        <div class="col-md-8" id="canvasParent">
            <canvas id="drawCanvas" class="whiteboard"></canvas>
        </div>
        <div class="col-md-4">
            <ul class="scrollbar scrollbar-primary" id="messages"></ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-4">
                    <div class="colors">
                        <div class="color black"></div>
                        <div class="color red"></div>
                        <div class="color green"></div>
                        <div class="color blue"></div>
                        <div class="color yellow"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="gameTimer" readonly>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="instructionBox" readonly>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Your message" id="inputMessage">
        </div>
    </div>
</div>
<!--site content end-->

<footer class="footer">
    <div class="container-fluid">
        <span class="text-muted"></span>
    </div>
</footer>
<script>
    // Modal popup for username input
    $(document).ready(function () {
        $('#usernameModal').modal('show');
    });
</script>
</body>
</html>
